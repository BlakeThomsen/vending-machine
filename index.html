<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container-fluid bg-info text-center text-light">
      <div class="row">
        <div class="col-12">
          <h1>Vendr</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row bg-dark text-center text-light">
        <div class="col-12">
          <h4>Only a Dollar per Soda!</h4>
        </div>
      </div>
      <div class="row text-center mt-2">
        <div class="col-12">
          <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Dr. Pepper</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to Cart</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Root Beer</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to Cart</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Pepsi</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to Cart</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row text-center mt-1">
        <div class="col-12">
          <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Coca Cola</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to Cart</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cherry Cola</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
                </p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to Cart</small>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Fanta</h5>
                <p class="card-text"><i class="fas fa-wine-bottle fa-5x text-secondary"></i></p>
              </div>
              <div class="card-footer">
                <small class="btn btn-dark text-light" onclick="app.GameController.addCart()">Add to
                  Cart</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <div class="row bg-dark text-light">
        <div class="col-6 mt-2 mb-2 p-1 px-2">
          <button class="btn btn-success">Purchase</button>
        </div>
        <div class="col-6 mt-2 mb-2 p-1">
          <h3>Total: $<span id="total">0</span></h3>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/8f2461537f.js" crossorigin="anonymous"></script>
  <script src="./app/main.js" type="module"></script>
</body>

</html>
